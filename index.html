<!DOCTYPE html>
<html>
<head>
	<title>Payment</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700" rel="stylesheet">
</head>
<body>
	<main>
		<section>
			<div class="header">
				<div class="header__left">	
					<span>Harold Finch</span><br>
					<span>Your Total</span>
				</div>
				<div class="header__right">	
					<span>$88</span>
				</div>	
			</div>
			<div class="payment-form">
				<form id="payment_form" method="post" action="index.html">
					<label class="payment-form__credit" for="credit"> Credit card number <br>
						<input class="payment-form__card-number" type="text" name="credit" placeholder="4321">
					</label>
					<label for="month">
					</label>
					<div class="payment-form__expiration"> Expiration date <br> 
						<select class="payment-form__month" name="month" id="month">
							<option value="" selected disabled hidden>Month</option>
							<option value="1">January</option>
							<option value="2">February</option>
							<option value="3">March</option>
							<option value="4">April</option>
							<option value="5">May</option>
							<option value="6">June</option>
							<option value="7">July</option>
							<option value="8">August</option>
							<option value="9">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>

						</select>
						<select class="payment-form__year" name="year" id="year">
							<option value="" selected disabled hidden>Year</option>
							<option value="2018">2018</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
						</select>
					</div>
					<label class="payment-form__cvv-name" for="cvv">CVV<br>
						<input class="payment-form__cvv" type="text" name="cvv" id="cvv">
					</label>
					<div class="payment-form__cvv-exapmle">
						3 or 4 digits <a class="payment-form__cvv-a" href="">view example</a>
					</div>
					<hr>
					<div class="payment-form__hr">
						<button class="payment-form__pay">Pay</button>
						<a class="payment-form__cancel" href="">Cancel order</a>
					</div>	
				</form>
				
				
			</div>
		</section>
	</main>
</body>
</html>
